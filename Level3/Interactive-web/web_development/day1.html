    <h1>Exercise 5</h1>
    <!-- JavaScript Variables -->
<script>
    const x = 9, y = 8, z = 7;
    const a = x - y;
    const b = y + z;

    // Display values in the HTML
    document.write(`<p>First value is x: ${x}</p>`);
    document.write(`<p>Second value is y: ${y}</p>`);
    document.write(`<p>Third value is z: ${z}</p>`);
    document.write(`<p>The result of x - y is a: ${a}</p>`);
    document.write(`<p>The result of y + z is b: ${b}</p>`);
</script>
