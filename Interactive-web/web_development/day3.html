<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Before it was text1</p>
    <button onclick="changeText()">Change</button>

    <script>
        let text = "Hello I'm Ninshuti Poli";
        let text2 = text.toLocaleLowerCase();

        function changeText() {
            document.getElementById("text").innerText = text2; // Change the text content
        }
    </script>
</body>
</html>
